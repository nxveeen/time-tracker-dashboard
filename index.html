<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <!-- JavaScript Import -->
  <script defer type="module" src="/src/js/main.js"></script>

  <!-- Sass Import -->
  <link rel="stylesheet" href="/src/sass/main.scss">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- wrapper  -->
    <div class="wrapper">

      <!-- profile -->
      <div class="profile section">
        <div class="profile__top">
          <div class="pr__img">
            <img src="/src/images/image-jeremy.png" alt="">
          </div>
          <div class="pr__name">
            <span>Report for</span>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="profile__bottom">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>
      <!-- profile -->

      <div class="section">
        <div class="desc">
          <div class="current">
            <p class="type">Work</p>
            <p class="time">32hrs</p>
          </div>
          <div class="last">
            <div class="ellipses"></div>
            <p class="time">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="desc">

        </div>
      </div>
      <div class="section">
        <div class="desc">

        </div>
      </div>
      <div class="section">
        <div class="desc">

        </div>
      </div>
      <div class="section">
        <div class="desc">

        </div>
      </div>
      <div class="section">
        <div class="desc">

        </div>
      </div>
    </div>
  </div>

</html>
